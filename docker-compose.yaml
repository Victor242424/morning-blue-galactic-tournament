version: '3.8'

services:
  galactic-tournament:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: galactic-tournament-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:galacticdb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Persistir datos de H2 si se usa file-based (opcional)
      - h2-data:/app/data
    networks:
      - galactic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  h2-data:
    driver: local

networks:
  galactic-network:
    driver: bridge